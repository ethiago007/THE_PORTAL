<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="index.js"></script>
  <title>ACEDUblog.com</title>
</head>
<body class="signin">
  <main class="form-signin">
    <form id="confirm">
      <img class="mb-4" src="" alt="" width="100" height="57">
      <h1 class="h3 mb-3 fw-normal">Please Register</h1>
      <div class="form-floating">
        <input type="name" class="form-control" id="floatingFirstName" placeholder="first-name">
        <label for="floatingInput">First Name</label>
      </div>

      <div class="form-floating">
        <input type="name" class="form-control" id="floatingFirstName" placeholder="last-name">
        <label for="floatingInput">Last Name</label>
      </div>
      
      <div class="form-floating">
        <input type="number" class="form-control" id="floatingPhoneNumber" placeholder="phone number">
        <label for="floatingNumber">Phone Number</label>
      </div>

      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>

      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPass" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
  
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingConfirmPass" placeholder="Password">
        <label for="floatingPassword">Confirm Password</label>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      
     
      <button class = "btn btn-dark" type="submit">Register</button>
      <p>Already have an account?  <a class="btn btn-sm btn-outline-warning" href="./index.html">Sign up</a>
        <br> 

      </p>
      <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
      
    </form>
   
  </main>
  <div class="alert">
    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
    <strong>Incorrect!</strong>Passwords do not match.
  </div>
</body>
</html>
